<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Navbar content -->
  <a class="navbar-brand" routerLink="home">
    <img src="../../assets/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
    JobTo
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="home">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="client">Clients</a>
      </li>
    </ul>
    <ng-container *ngIf="authService.isLoggedIn; then logged; else notLogged">
    </ng-container>
    <ng-template #logged>
      <div class="btn-group mr-3" dropdown>
        <button id="button-animated" dropdownToggle type="button" class="btn nav-link btn-primary dropdown-toggle"
                aria-controls="dropdown-animated">
          {{authService.currentUser.username}} <span class="caret"></span>
        </button>
        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-animated">
          <li role="menuitem">
            <a class="dropdown-item" routerLinkActive="active" (click)="goToProfile(authService.currentUser.id)">
              Profile
            </a>
        </li>
        <li class="divider dropdown-divider"></li>
          <li role="menuitem">
            <a class="dropdown-item" (click)="onLogout()">
              Logout
          </a>
          </li>
        </ul>
      </div>
    </ng-template>
    <ng-template #notLogged>
      <a class="nav-link" routerLink="login">Login</a>
    </ng-template>
  </div>
</nav>
